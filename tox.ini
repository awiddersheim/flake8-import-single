[tox]
envlist = py27, py34, py35, py36, py37
skip_missing_interpreters = true

[testenv]
passenv = PYTEST_*
extras = dev
commands = coverage run -m pytest {posargs}

[testenv:flake8]
basepython = python3
passenv = FLAKE8_*
extras = dev
commands = flake8 flake8_import_single tests {posargs}

[testenv:check_readme]
basepython = python3
skip_install = true
deps = docutils
commands = python setup.py check {posargs} -r -m -s

[testenv:build]
basepython = python3
skip_install = true
deps =
    wheel
    setuptools
commands = python setup.py {posargs} sdist bdist_wheel

[testenv:deploy]
basepython = python3
passenv = CIRCLE_* GITHUB_* TWINE_*
skip_install = true
deps =
    pygithub
    twine
commands =
    twine upload --skip-existing {posargs:dist/*}
    python release.py {posargs:dist/*}
